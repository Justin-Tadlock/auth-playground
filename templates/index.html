<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The Google Authenticate Playground</title>
    <meta name="description" content="The Google Authenticate Playground">
    <meta name="author" content="Justin Tadlock">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <meta name="google-signin-client_id" content="{{ client_id }}">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</head>

<body>
    <div class="content">
        <h1>Google Authentication Playground Testing</h1>
        {% if logged_in %}
            <script>
                $('.sign-in').css("display", "none");
                $('.sign-out').css("display", "block");
            </script>
        {% else %}
            <script>
                $('.sign-in').css("display", "block");
                $('.sign-out').css("display", "none");
            </script>
        {% endif %}
        <div class='sign-in'>
            <div>Not currently logged in</div>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <script>
                function onSignIn(googleUser) {
                    var profile = googleUser.getBasicProfile();
                    console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                    console.log('Name: ' + profile.getName());
                    console.log('Image URL: ' + profile.getImageUrl());
                    console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

                    if (profile != null) {
                        $('.sign-in').css('display', 'none');
                        $('.sign-out').css('display', 'block');
                    }
                }
            </script>
        </div>
        <div class='sign-out'>
            <div>Currently logged in</div>
            <a href="#" onclick="signOut();">Sign out</a>
            <script>
            function signOut() {
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function () {
                console.log('User signed out.');
                });

        
                $('.sign-in').css('display', 'block');
                $('.sign-out').css('display', 'none');
            }
            </script>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</html>
