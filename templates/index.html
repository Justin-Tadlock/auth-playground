<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The Google Authenticate Playground</title>
    <meta name="description" content="The Google Authenticate Playground">
    <meta name="author" content="Justin Tadlock">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <meta name="google-signin-client_id" content="{{ client_id }}">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</head>

<body>
    <div class="content">
        <h1>Google Authentication Playground Testing</h1>
        {% if logged_in %}
            <script src="{{ url_for('static', filename='scripts.js') }}">
                setSignInBtn(false);
            </script>
        {% else %}
            <script src="{{ url_for('static', filename='scripts.js') }}">
                setSignInBtn(true);
            </script>
        {% endif %}
        <div class='sign-in'>
            <div>Not currently logged in</div>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
        <div class='sign-out'>
            <div>Currently logged in</div>
            <a href="#" onclick="signOut();">Sign out</a>
        </div>
    </div>

    
</html>
